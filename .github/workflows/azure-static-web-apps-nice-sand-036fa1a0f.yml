name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event_action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      # Step 1: Force Node.js 20 (required by Vite 7)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 2: Build and Deploy to Azure
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # TOKEN ADDED DIRECTLY BELOW
          azure_static_web_apps_api_token: "c908b7c10e53c1bfefdeb720bf44d0554adf89cd1c2351fbed982b485b5e0dca04-1bf584a8-0bdc-4679-a28a-5f0ac545deb400f2431036fa1a0f"
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # Path configuration
          app_location: "/frontend"       
          api_location: ""                
          output_location: "dist"         # Vite builds into 'dist'

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event_action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          # TOKEN ADDED DIRECTLY BELOW
          azure_static_web_apps_api_token: "c908b7c10e53c1bfefdeb720bf44d0554adf89cd1c2351fbed982b485b5e0dca04-1bf584a8-0bdc-4679-a28a-5f0ac545deb400f2431036fa1a0f"
          action: "close"
